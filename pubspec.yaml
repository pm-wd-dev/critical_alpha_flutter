name: critical_alpha
description: Critical Alpha - Goal tracking and learning platform
publish_to: 'none'
version: 2.0.5+46

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core packages
  dio: ^5.4.0
  logger: ^2.0.2
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  equatable: ^2.0.5

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.1

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0

  # Forms and Validation
  reactive_forms: ^17.0.0

  # DateTime
  intl: ^0.19.0

  # Charts
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41

  # Media
  image_picker: ^1.0.5
  # file_picker: ^6.1.1  # Commented out - only needed if implementing file upload features
  path_provider: ^2.1.1
  permission_handler: ^11.1.0

  # Audio
  just_audio: ^0.9.36
  audio_service: ^0.18.12

  # Other utilities
  url_launcher: ^6.2.2
  flutter_dotenv: ^5.1.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^8.0.0
  device_info_plus: ^10.1.0

  # PDF and sharing
  pdf: ^3.10.7
  share_plus: ^7.2.1
  screenshot: ^3.0.0

  # Animations
  flutter_animate: ^4.3.0

  # In-app purchases
  in_app_purchase: ^3.1.11

  # AWS
  aws_s3_api: ^2.0.0

  # OTP
  pin_code_fields: ^8.0.1

  # Youtube
  youtube_player_flutter: ^9.1.0

  # Rating
  flutter_rating_bar: ^4.0.1

  # Keyboard
  flutter_keyboard_visibility: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9
  riverpod_lint: ^2.3.7
  go_router_builder: ^2.4.1
  analyzer: ^6.4.1
  analyzer_plugin: ^0.11.3
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/
    - .env

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.otf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.otf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.otf
          weight: 700
        - asset: assets/fonts/Poppins-Light.otf
          weight: 300
        - asset: assets/fonts/Poppins-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Poppins-Black.otf
          weight: 900

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon_.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  # Removed adaptive icon to fix stretching issue

  web:
    generate: true
    image_path: "assets/icons/app_icon_.png"

  windows:
    generate: true
    image_path: "assets/icons/app_icon_.png"

  macos:
    generate: true
    image_path: "assets/icons/app_icon_.png"